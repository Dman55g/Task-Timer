<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <title>Task Timer</title>
        <link rel="stylesheet" href="popup.css" />
        <script src="popup.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body class="darkbg">
        <h1 class="title">Task:Timer</h1>
        <div id="timerContainer" class="timerContainer">
            <div id="timerTitle" class="timerTitle">Work Timer</div>
            <div id="timerDisplay" class="timerDisplay">00h:00m:00s</div>
            <div class="d-flex justify-content-center gap-3">
                <button
                    id="pauseButton"
                    class="btn btn-primary"
                    style="--bs-btn-bg: #5b8dff; --bs-btn-font-weight: bold"
                >
                    Pause
                </button>
                <button
                    id="stopButton"
                    class="btn btn-primary"
                    style="--bs-btn-bg: #5b8dff; --bs-btn-font-weight: bold"
                >
                    Stop
                </button>
            </div>
        </div>
        <form id="timerForm" class="timerForm">
            <div class="d-grid">
                <label class="form-label">Work Timer Controls</label>
                <div id="errorWorkText" class="alert alert-danger hiddenText">
                    Please fill in at least one field for <br />Work Timer
                    Control
                </div>
                <div class="d-inline-flex gap-2">
                    <input
                        type="number"
                        id="wHours"
                        class="form-control"
                        placeholder="Hours"
                        min="0"
                        max="23"
                    />
                    <span class="align-self-center">:</span>
                    <input
                        type="number"
                        id="wMinutes"
                        class="form-control"
                        placeholder="Minutes"
                        min="0"
                        max="59"
                    />
                </div>
            </div>
            <div class="d-grid gap-2 mt-2">
                <label class="form-label">Break Timer Controls</label>
                <div id="errorBreakText" class="alert alert-danger hiddenText">
                    Please fill in at least one field for <br />Break Timer
                    Control
                </div>
                <div class="d-inline-flex gap-2">
                    <input
                        type="number"
                        id="bHours"
                        class="form-control"
                        placeholder="Hours"
                        min="0"
                        max="23"
                    />
                    <span class="align-self-center">:</span>
                    <input
                        type="number"
                        id="bMinutes"
                        class="form-control"
                        placeholder="Minutes"
                        min="0"
                        max="59"
                    />
                </div>
            </div>
            <div>
                <label class="form-label mt-2">Repeat Count</label>
                <input
                    type="number"
                    id="repeat"
                    class="form-control align-self-center"
                    placeholder="Times to Repeat"
                    min="0"
                />
            </div>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <button
                    id="startButton"
                    class="btn btn-primary"
                    style="--bs-btn-bg: #5b8dff; --bs-btn-font-weight: bold"
                >
                    Start
                </button>
                <input
                    type="reset"
                    value="Reset"
                    class="btn btn-primary"
                    style="--bs-btn-bg: #5b8dff; --bs-btn-font-weight: bold"
                />
            </div>
        </form>
    </body>
    <footer class="by">Made with ❤️ By Dominic Giarrusso</footer>
</html>
