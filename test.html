<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Task Timer</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Tester</h1>
        <form>
            <label>Work Hours:Minutes</label>
            <input type="number" id="Whours" min="0" max="23" />
            <span>:</span>
            <input
                type="number"
                id="Wminutes"
                placeholder="30"
                min="0"
                max="59"
            />
            <label>Break Hours:Minutes</label>
            <input type="number" id="Bhours" min="0" max="23" />
            <span>:</span>
            <input
                type="number"
                id="Bminutes"
                placeholder="5"
                min="0"
                max="59"
            />
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
